{%extends "base.html" %}


{%block content%}
{%if notes%}
{%for note in notes%}

    <p>{{note.content}}</p>
    <button onclick="location.href='{%url 'delete' note.id %}';">Delete</button>
 <button onclick="location.href='{%url  'update' note.id%}';">Change</button>



{%endfor%}

{%else%}
    <p>There is no notes</p>
{%endif%}
<br><br>

<button onclick="location.href='{%url 'add'%}';">Add note</button>

{%endblock%}
