{%extends "base.html" %}
{%block title%}Dashboard{%endblock%}
{%block content%}


<h1>Welcome {{user.name}}!</h1>


<div class="row">
  <div class="col-sm-6">
    <div class="card text-white bg-primary mb-3 text-center">
        <div class="card-header">Current logged users</div>
      <div class="card-body">

        <p class="card-text">{{ users }}</p>


      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card text-white bg-warning mb-3 text-center">
        <div class="card-header">No session yet</div>
      <div class="card-body">

        <a href="#" class="btn btn-info">Start session</a>


      </div>
    </div>
  </div>

</div>
{%endblock%}
